<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>

<link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body{
        margin:0;
        padding:0;
        font-family:'Inter', sans-serif;
        background:#DC9AF2;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }

    .container{
        width:350px;
        background:white;
        padding:30px;
        border-radius:15px;
        box-shadow:0 4px 15px rgba(0,0,0,0.2);
        margin-left: 40px;
    }

    h2{
        text-align:center;
        margin-bottom:20px;
        font-family:'Inika', serif;
        color:#DC9AF2;
    }

    label{
        font-size:14px;
        font-weight:600;
        color:#333;
    }

    input{
        width:100%;
        padding:10px;
        margin:8px 0 15px;
        border:2px solid #DC9AF2;
        border-radius:8px;
        outline:none;
        font-size:14px;
        transition:0.3s;
    }

    input:focus{
        border-color:#DCFF16;
        box-shadow:0 0 5px #DCFF16;
    }

    .btn{
        width:100%;
        padding:12px;
        border:none;
        font-size:16px;
        font-weight:600;
        border-radius:8px;
        cursor:pointer;
        background:#13B82E;
        color:white;
        transition:0.3s;
    }

    .btn:hover{
        background:#0f9c28;
    }

    .login-link{
        text-align:center;
        margin-top:10px;
        font-size:14px;
    }

    .login-link a{
        color:#DC9AF2;
        text-decoration:none;
        font-weight:600;
    }
</style>

</head>
<body class="fad" data-aos="fade-right">
    <img src="Images/logo.png" alt="logo">
    <h1> Tech Company</h1>

<div class="container">
    <h2>Register</h2>

    <form onsubmit="goToLogin(event)">
        <label>Full Name</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Password</label>
        <input type="password" required>

        <label>Confirm Password</label>
        <input type="password" required>

        <button class="btn">Create Account</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
    </div>
</div>

<script>
function goToLogin(event){
    event.preventDefault();  
    alert("Registration Successful!");
    window.location.href = "login.html";  
}
</script>

</body>
</html>
